<div class="navbar-menu">
    <div class="navbar-start">
        {# プロジェクト作成 #}
        <div class="navbar-item ml-6">
            <button class="navbar-item button is-primary modal-button rngd_button-modal--open" data-target="rngd_modal--project" aria-haspopup="true"><i class="fas fa-plus"></i>プロジェクトを作成</button>
        </div>
        {# モーダルダイアログ：プロジェクト作成--開始 #}
        <div class="modal rngd_modal--project">
          <div class="modal-background rngd_button-modal--close" data-target="rngd_modal--project"></div>
          <div class="modal-content">
            <div class="box">
                <form action="{% url 'todo:app_project_register' %}" method="post">
                    <article class="message is-info">
                        <div class="message-header">
                            <p>プロジェクトを作成</p>
                        </div>
                        <div class="message-body">
                            <div class="field">
                                <label class="label">プロジェクト名</label>
                                <div class="control">
                                    {{ project_form.name }}
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">ステータス</label>
                                <div class="select">
                                {{ project_form.status }}
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">説明</label>
                                {{ project_form.explain }}
                            </div>
                            <div class="field">
                                <label class="label">サムネイル</label>
                                <div class="file">
                                <label class="file-label">
                                    {{ project_form.thumbnail }}
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                    </span>
                                    <span class="file-label">
                                        ファイルを選択
                                    </span>
                                </label>

                                </div>
                            </div>
                            <div class="field is-info">
                                <label class="label">期日</label>
                                {{ project_form.deadline }}
                            </div>
                            <div class="field">
                                <input class="button is-info" type="submit" value="作成">
                            </div>
                        </div>
                    </article>
{#                    <input type="hidden" name="owner_user" value="{{ request.user.id }}">#}
                    {% csrf_token %}
                </form>
            </div>
          </div>
          <button class="modal-close is-large rngd_button-modal--close" data-target="rngd_modal--project" aria-label="close"></button>
        </div>
        {# モーダルダイアログ：プロジェクト作成--終了 #}
    </div>
</div>
